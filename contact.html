<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <a href="index.html">Chloe Hoang</a>
            </div>
            <div class="header_container">
                <nav>
                    <ul class="navBar">
                        <li><a href="index.html"><span>Home</span></a></li>
                        <li><a href="about.html"><span>About</span></a></li>

                    </div>
                </nav>
            </div>
        </header>

        <!-- Reference: https://www.youtube.com/watch?v=GdrbE-s5DgQ&t=1s -->
        <script>
            const toggleButton = document.querySelector('.toggleButton')
            const toggleButtonIcon = document.querySelector('.toggleButton i')
            const navBar = document.querySelector('.navBar')
            /* When the button is pressed, the Nav Bar opens */
            toggleButton.onclick = function () {
                navBar.classList.toggle('open')
                const isOpen = navBar.classList.contains('open')
                /* The icon changes to an X when the Nav Bar is open */
                toggleButtonIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
            };
        </script>

        <!--Section 4: Contact Me -->
        <section class="contact">
            <div class="colLeft">
                <h1 class="sectionTitle">Contact</h1>
                <hr>
                <h3>Feel free to contact me with any inquiries or questions!</h3>
                <div class="info">
                    <div class="phone">
                        <img src="images/phone.png" alt="phone">
                        <p>+1 416-844-6515</p>
                    </div>
                    <div class="email">
                        <img src="images/email.png" alt="email">
                        <p>chloe.hoang1@ontariotechu.net</p>
                    </div>
                    <div class="location">
                        <img src="images/location.png" alt="location">
                        <p>2000 Simcoe St N, Oshawa, ON L1G 0C5</p>
                    </div>
                </div>
            </div>
            <div class="colRight">
                <form action="#" method="post" class="contactItems">
                    <input type="text" name="name" placeholder="Your Name" class="contactInfo" required>
                    <input type="email" name="email" placeholder="Your Email" class="contactInfo" required>
                    <input type="text" name="subject" placeholder="Subject" class="contactInfo" required />
                    <textarea style="height: 70px; padding-top: 10px" name="message" placeholder="Your Message"
                        class="contactInfo" required></textarea>
                    <div class="buttonContainer">
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footerImg">

                    <img src="images/mail.png" alt="mail">
                </a>
                <a href="https://github.com/chloehoang23" target="_blank">
                    <img src="images/github.png" alt="github">
                </a>
                <a href="https://www.instagram.com/hoang_chloe/" target="_blank">
